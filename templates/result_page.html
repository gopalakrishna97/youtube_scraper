<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
   <div class="header"> DATA OF YOUTUBE CHANNEL VIDEOS</div>

   <table cellspacing="0">
      <tr>
         <th>S.No</th>
         <th>channel_name</th>
         <th>video_link</th>
         <th>s3_video_link</th>
         <th width="230">title</th>
          <th>likes</th>
          <th>comments</th>
          <th>thumbnail_link</th>
      </tr>
         {% for data in scraped_data %}
      <tr>
          <td>{{data['count']}}</td>
         <td>{{data['channel_name']}}</td>
         <td><a href="{{data['video_link']}}">video_link</a></td>
         <td><a href="{{data['s3_video_link']}}">Download Video</a></td>
         <td>{{data['title']}} </td>
          <td>{{data['likes']}} </td>
          <td>{{data['comments']}} </td>
          <td><img src="data:image/gif;base64,{{data['thumbnail_details']['thumbnail']}}" alt="Img" style="width:120px;height:90px;"><br>
          <a href="{{data['thumbnail_details']['thumbnail_link']}}">thumbnail link</a></td>
       {% endfor %}
   </table>
</div>



</body>

</html>

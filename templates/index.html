{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h2>Please give youtube channel url </h2>
    <span>eg:https://www.youtube.com/user/krishnaik06</span>
    <h1 style="text-align: center">Search</h1>

    <div class="form">
        <form action="/scrape" method="POST">
            <input type="text" name="link" id="content">
            <input type="text" name="videos-count">
            <input type="submit" value="Search">
        </form>
    </div>
</div>
{% endblock %}
